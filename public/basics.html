<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/main.css">
    <script async defer src="https://buttons.github.io/buttons.js"></script>
    <script src="https://unpkg.com/redux@latest/dist/redux.min.js"></script>
    <style>
      body{
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <button id="button">change background</button>
    <!-- <div id="app"></div>
    <script src="/js/components/vendor.js"></script>
    <script src="/js/components/firstComp.js"></script> -->
    <script>
      const { createStore, combineReducers } = Redux
      // Action Creators
      const CLICKED_BUTTON = () => {
        //Action
        return {
          type: 'CLICKED_BUTTON',
          payload: 'color'
        }
      }

      //Reducers
      const initialState = {
        color: 'blue'
      }
      const viewReducer = (state = initialState, action) => {
        switch (action.type) {
          case 'CLICKED_BUTTON':
            let newState = Object.assign({}, state, {
              color: action.payload
            })
            return newState
            break;
            default:
            return state
            break;
        }
      }
      const allReducers = combineReducers({
        viewReducer: viewReducer
      })

      const store = createStore(allReducers)
      // console.log(`====================Initial Store`)
      // console.log(store.getState())
      // console.log(`====================Update Store with ACTION CLICKED_BUTTON`)
      // store.dispatch(CLICKED_BUTTON('Purple'))
      // console.log(store.getState())

      const button = document.getElementById("button")

      button.addEventListener('click', () => {
        store.dispatch(CLICKED_BUTTON('red'))
      })
      const render = () => {
        const appState = store.getState().viewReducer
        console.log(`=================State`)
        console.log(appState)
        document.body.style.backgroundColor = appState.color
      }
      render()
      store.subscribe(render)
    </script>
  </body>
</html>
